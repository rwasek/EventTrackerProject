<!-- Form for creating a new run -->
<div class="jumbotron-fluid">
  <h1 class="titleJumbo">Trail Run Tracker - Add a New Run!</h1>
</div>
<div class="container-fluid">
  <form class="editForm">
    <div class="form-group">
      <label for="trailName">Trail Name</label>
      <input class="form-control" type="text" name="trailName" [(ngModel)]="newRun.trailName">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input class="form-control" type="text" name="location" [(ngModel)]="newRun.location">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input class="form-control" type="text" name="date" [(ngModel)]="newRun.date">
    </div>
    <div class="form-group">
      <label for="totalTime">Total Time</label>
      <input class="form-control" type="text" name="totalTime" [(ngModel)]="newRun.totalTime">
    </div>
    <div class="form-group">
      <label for="distance">Distance</label>
      <input class="form-control" type="number" step="0.01" name="distance" [(ngModel)]="newRun.distance">
    </div>
    <div class="form-group">
      <label for="trailType">Trail Type</label><br>
      <select name="trailType" [(ngModel)]="newRun.trailType">
        <option value='LIGHT'>Light</option>
        <option value='MODERATE'>Moderate</option>
        <option value='RUGGED'>Rugged</option>
      </select>
      <br>
      <button class="btn btn-primary" (click)="createNewRun()">Add Trail Run</button>
      <button class="btn btn-warning" onclick="window.history.go(-1); return false;">Go Back</button>
    </div>
  </form>
</div>
